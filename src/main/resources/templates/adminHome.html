
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Admin-Page</title>
</head>

<body style="background: #b2bec3">
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
               
                <li class="nav-item active">
                    <a style="color: red; border: solid red; font-weight: bold; background: yellow;" class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div style="background: #fd79a8" class="jumbotron text-center">
    <h1 class="display-4"><b>ADMIN PAGE</b></h1>
    <p></p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:skyblue;border: solid black;">
                <div class="card-body">
                    <h4 class="card-title">CATEGORIES</h4>
                    <p class="card-text">Manage the categories section here.</p>
                    <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-warning">Manage</a>

                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:skyblue;border: solid black;">
                <div class="card-body">
                    <h4 class="card-title">PRODUCTS</h4>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="#" th:href="@{/admin/products}" class="card-link btn btn-warning">Manage</a>

                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:skyblue;border: solid black;">
                <div class="card-body">
                    <h4 class="card-title">USER-LIST</h4>
                    <p class="card-text">List of SignedUp users</p>
                    <a href="#" th:href="@{/admin/userlist}" class="card-link btn btn-warning">List</a>

                </div>
            </div>
        </div>
         <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:skyblue;border: solid black;">
                <div class="card-body">
                    <h4 class="card-title">PURCHASE REPORTS</h4>
                    <p class="card-text">See the Purchase Reports</p>
                    <a href="#" th:href="@{/admin/reports}" class="card-link btn btn-warning">Purchases</a>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
