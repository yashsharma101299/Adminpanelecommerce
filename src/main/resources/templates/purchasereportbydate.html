<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Users</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Purchase Reports</h1>
		</div>
		<a class="btn btn-warning" th:href="@{/admin}" href="#" ><strong>admin-home</strong></a>

		<table class="table table-striped table-bordered" style="margin-top: 5px">
			<thead class="table-dark">
				<tr>
					<th>Cart-ID</th>
					<th>User-ID</th>
					<th>Date</th>
					<th>Time</th>
					<th>Mode Of Payment</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reports:${reportsbydate}">
					<td th:text=${reports.cartId}></td>
					<td th:text=${reports.userId}></td>
					<td th:text=${reports.date}></td>
					<td th:text=${reports.time}></td>
					<td th:text=${reports.modeofPayment}></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
